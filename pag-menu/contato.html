<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - ROBÉ-COMÉRCIOS</title>
    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">

<body>
    <header class="header">
        <div class="cabeca">
            <h1 class="logo">
                ROBÉ-COMÉRCIOS
            </h1>
        </div>
    </header>

    <main>
        <h1 class="contato">Entre em Contato Conosco</h1>
        <div class="formulario-contato">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required autocapitalize="onclick">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocapitalize="onclick">
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="contentor01">
            <div class="linha01">
                <div class="col-md-01">
                    <h4>Sobre Nós</h4>
                    <p>Tudo o que precisa em um único lugar. | Missão, visão, e valores.</p>
                </div>

                    </ul>

                    <h4>Siga-nos</h4>

                        <li><a href="https://www.instagram.com/_man.robe_/" target="_blank" rel="noreferrer" class="instagram"><img src="../icons/icone-instagram.png" alt="instagram"></a></li>
