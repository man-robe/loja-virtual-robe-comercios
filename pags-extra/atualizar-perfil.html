<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-pag-extra.css">
    <title>Atualizar Perfil</title>
</head>
<body>
    <h1>Atualizar Perfil</h1>

    <!-- Formulário para atualizar os detalhes do perfil do usuário -->
    <form id="formularioAtualizarPerfil">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Nova Senha:</label>
        <input type="password" id="senha" name="senha">
        <button id="botao-atualizar-perfil">Atualizar Perfil</button>
    </form>

    <!-- Scripts JavaScript -->
    <script>
        // O JavaScript para atualizar os detalhes do perfil do usuário vai aqui
	// Função para atualizar os detalhes do perfil do usuário
    function atualizarPerfil() {
        // Captura os dados do formulário
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        // Simula a atualização do perfil (você pode integrar com um backend aqui)
        // Aqui você pode fazer uma requisição HTTP para um servidor para atualizar os detalhes do perfil
        // Por exemplo, usando fetch() ou XMLHttpRequest
        // Depois de receber a resposta do servidor, você pode manipulá-la aqui

        // Exemplo de manipulação da resposta do servidor (simulado)
        alert("Detalhes do perfil atualizados com sucesso!");
    }

    // Adiciona um evento de clique ao botão de atualizar perfil
    document.addEventListener("DOMContentLoaded", function() {
        var botaoAtualizarPerfil = document.getElementById("botao-atualizar-perfil");
        botaoAtualizarPerfil.addEventListener("click", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado por padrão
            atualizarPerfil();
        });
    });

    </script>
</body>
</html>
